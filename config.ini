[config]

homepage_text.type = "textarea"
homepage_text.options.label = "Homepage Text"
homepage_text.options.description = "Text to be displayed on your homepage."
homepage_text.options.rows = "10"
homepage_text.options.attribs.class = "html-input"

footer_text.type = "textarea"
footer_text.options.label = "Footer Text"
footer_text.options.description = "Text to be displayed on the bottom of every page."
footer_text.options.rows = "10"
footer_text.options.attribs.class = "html-input"

display_footer_copyright.type = "checkbox"
display_footer_copyright.options.label = "Display Footer Copyright"
display_footer_copyright.options.description = "Display copyright message in the footer of each page."
display_footer_copyright.options.value = "1"
